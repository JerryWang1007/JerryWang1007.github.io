<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="animations.js"></script>
</head>

<body id="body">
    <section>
      <div class="header" id="heading">
          <h1 id="h1">Test</h1>
          <div style="border-radius:0;overflow:hidden;position:absolute;inset:0">
            <div id="backgroundspin" style="inset: -100%; position: absolute; display: flex; place-items: center; place-content: center; color: rgb(15, 15, 15); background: conic-gradient(from 45deg at 50% 50%, rgb(190, 190, 190), rgb(68, 68, 68), rgb(48, 48, 48)); will-change: transform; transform: translateZ(0px) rotate(100deg);"></div>
            <div style="position:absolute;inset:0;-webkit-backdrop-filter:blur(0px);-moz-backdrop-filter:blur(0px);backdrop-filter:blur(0px)"></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <nav>
        <div class="map">
          <button>
            <a href="#map">
              <img src="GoogleMapTA.webp" alt="Google map">
            </a>
          </button>
        </div>
      </nav>
    </section>

    <section>
      <div class="display_mode">
        <button>
          <img src="lightdarkmode.avif" alt="light dark mode" id="lightdarkmode">
        </button>
      </div>
    </section>
 </body>
