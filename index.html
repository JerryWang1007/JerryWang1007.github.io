<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Custom Route Generator</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    
    <script>window.ENV_VARIABLE = 'developer.here.com'</script>
  <body id="markers-on-the-map">

    <div id="map"></div>
    <div id="directions">
      <h2>Directions:</h2>
      <div id="panel"></div>
      <h2 id="placeHolderText"></h2>
    </div>

    <div id = "editor"> 
      <h2>Route Editor</h2>

      <div id="box">
        <input type="text" id="startAddress" required="">
        <label for="startAddress">Start Address:</label>
      </div>
      <div id="box">
        <input type="text" id="endAddress" required="">  
        <label for>End Address:</label>
      </div>
      <form>
        <a href="#" id="submitButton">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Generate
        </a>
      </form>
    </div>

    <div id = "stats">
      <h2>Stats</h2>

      <div id="box">
        <input type="text" id="distance" placeholder="0.0m">
        <label for="startAddress">Distance (m):</label>
      </div>
      <div id="box">
        <input type="text" id="speed" required="">
        <label for="startAddress">Speed (m/min):</label>
      </div>
      <div id="box">
        <input type="text" id="time" required="">
        <label for="startAddress">Time (min):</label>
      </div>
    </div>

    <div id="nightModeToggle">
      <label class="switch">
        <input type="checkbox" id="nightModeCheckbox" onchange="toggleNightMode()">
        <span class="slider round"></span>
      </label>
    </div>

    <script type="text/javascript" src='script.js'></script>
  </body>
</html>
